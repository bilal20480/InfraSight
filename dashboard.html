<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>India Waste Mapping Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #2c3e50;
        }
        iframe {
            width: 90%;
            height: 500px;
            border: none;
            margin: 20px 0;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }
        .chart {
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <h1>India Waste Mapping Dashboard</h1>

    <h2>1. Wasteland Heatmap</h2>
    <iframe src="wasteland_heatmap_india.html"></iframe>

    <h2>2. Landfill Locations Map</h2>
    <iframe src="landfill_locations_map.html"></iframe>

    <h2>3. Waste at Landfill Heatmap</h2>
    <iframe src="waste_heatmap.html"></iframe>

    <h2>4. Waste Composition</h2>
    <div id="waste-composition" class="chart"></div>

    <h2>5. Waste Generation vs. Disposal by Region</h2>
    <div id="waste-bar-chart" class="chart"></div>

    <script>
        // Waste Composition Pie Chart
        var pieData = [{
            values: [30, 45, 15, 8, 7],
            labels: ["Organic", "Plastic", "Paper", "Metal", "Other"],
            type: "pie",
            hole: 0.3
        }];

        var pieLayout = {
            title: "Waste Composition"
        };

        Plotly.newPlot("waste-composition", pieData, pieLayout);

        // Waste Generation vs Disposal Bar Chart
        var regions = ["Mumbai", "Delhi", "Kolkata", "Chennai", "Bengaluru", "Hyderabad", "Ahmedabad", "Pune"];
        var generation = [120, 90, 70, 110, 150, 89, 54, 100];
        var disposal = [80, 60, 50, 95, 67, 35, 46, 79];

        var barData = [
            {
                x: regions,
                y: generation,
                name: "Generation",
                type: "bar"
            },
            {
                x: regions,
                y: disposal,
                name: "Disposal",
                type: "bar"
            }
        ];

        var barLayout = {
            barmode: "group",
            title: "Waste Generation vs. Disposal by Region",
            yaxis: { title: "Tons/Month" }
        };

        Plotly.newPlot("waste-bar-chart", barData, barLayout);
    </script>

</body>
</html>
